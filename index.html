<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,maximum-scale=1.0,minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>【xiaopengyaa】给头像戴上圣诞帽🎄Merry Christmas</title>
    <link rel="stylesheet" href="./src/css/christmas.css" />
  </head>
  <body>
    <div class="header">
      <h3>【xiaopengyaa】给头像戴上圣诞帽</h3>
    </div>
    <div class="body" id="uploadContainer" style="display: none;">
      <small id="uploadText">上传头像</small>
      <input
        id="upload"
        type="file"
        onchange="viewer()"
        style="height: 10rem; width: 10rem; position: absolute; top: 0; left: 0; opacity: 0"
      />
    </div>
    <img id="export" alt="圣诞快乐" src="" />
    <canvas id="cvs"></canvas>
    <p id="tip" style="opacity: 0">点击帽子调整位置和大小</p>
    <div class="footer">
      <button id="change" onclick="changeHat()" style="display: none;">
        换一顶帽子
      </button>
      <button id="exportBtn" onclick="exportFunc()">生成头像</button>
    </div>

    <div style="display: none">
      <img id="img" src="" alt="" />
      <img class="hide" id="hat0" src="./src/images/hat0.png" />
      <img class="hide" id="hat1" src="./src/images/hat1.png" />
      <img class="hide" id="hat2" src="./src/images/hat2.png" />
      <img class="hide" id="hat3" src="./src/images/hat3.png" />
      <img class="hide" id="hat4" src="./src/images/hat4.png" />
      <img class="hide" id="hat5" src="./src/images/hat5.png" />
      <img class="hide" id="hat6" src="./src/images/hat6.png" />
      <img class="hide" id="hat7" src="./src/images/hat7.png" />
      <img class="hide" id="hat8" src="./src/images/hat8.png" />
      <img class="hide" id="hat9" src="./src/images/hat9.png" />
    </div>
    <script src="./src/js/fabric.min.js"></script>
    <script src="./src/js/christmas.js"></script>
  </body>
</html>
